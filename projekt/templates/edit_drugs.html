{% extends 'base.html' %}

{% block title %}Edytuj bazę leków{% endblock %}

{% block content %}

    <div class="container">

        <h1>Edytuj bazę leków</h1>
        <hr>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="drug_name">Nazwa leku:</label>
                <input type="text" class="form-control" id="drug_name" name="drug_name">
            </div>
            <div class="form-group">
                <label for="active_substance">Substancja aktywna:</label>
                <input type="text" class="form-control" id="active_substance" name="active_substance">
            </div>
            <div class="form-group">
                <label for="description">Opis:</label>
                <input type="text" class="form-control" id="description" name="description">
            <br>
            <div class="form-group">
                <label for="other_substances">Substancje pomocnicze:</label>
                <input type="text" class="form-control" id="other_substances" name="other_substances">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Zapisz</button>
        </form>
{% endblock %}
